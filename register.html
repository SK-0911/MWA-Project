<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form>
        <div class="form">
            <label for="name" id="fname-label">First Name</label>
            <input type="text" id="fname" placeholder="First name" required>
            <label for="name" id="lname-label">Last Name</label>
            <input type="text" id="lname" placeholder="Last name" required>
            <br><br>
            
            
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
            <br><br>
            <label for="phone" id="phone-label">Phone</label><br>
            <input type="tel" id="phone" required>
            <br><br>
            <label for="dob" id="dob-label">Date of Birth</label>
            <input type="date" id="DOB" name="DOB" required>
            <br><br>
            <label for="gender" id="gender-label">Gender</label><br><br>
            <input type="radio" id="gender" name="gender">Male</input><br>
            <input type="radio" id="gender" name="gender">Female</input>
            <br><br>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
            <br><br>
        </div>
    </form>
</body>
</html>
